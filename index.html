<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noughts and Crosses</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Noughts and Crosses</h1>
    <p id="game-message"></p>
  </header>
  <section>
    <div class="game-board">
      <button class="cell" id="a1"></button>
      <button class="cell" id="a2"></button>
      <button class="cell" id="a3"></button>
      <button class="cell" id="b1"></button>
      <button class="cell" id="b2"></button>
      <button class="cell" id="b3"></button>
      <button class="cell" id="c1"></button>
      <button class="cell" id="c2"></button>
      <button class="cell" id="c3"></button>
    </div>
    <div>
      <button class="endgame-btn" id="reset-game-btn">Reset game</button>
      <button class="endgame-btn" id="reset-score-btn">Reset score</button>
    </div>
  </section>
  <section>
    <h3 id="score-header">Score:</h3>
    <div class="scoreboard">
      <p class="score-cell">Player One</p>
      <p class="score-cell">Player Two</p>
      <p class="score-cell" id="p1-score">0</p>
      <p class="score-cell" id="p2-score">0</p>
    </div>
  </section>
</body>

</html>
